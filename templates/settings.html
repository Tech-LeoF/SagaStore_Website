<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/Logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <title>settings</title>
</head>
<body style="background-color: #F3FEB8;">
    <nav class="navBar">
        <img src="/static/Logo.png" alt="" height="80" style="margin-left: -30%;">
        <button style="margin-left: -30%;">Home</button>
        <img src="{{ url_for('static', filename='perfiles/') }}" alt="Foto de perfil" style="width:100px; height:100px; border-radius:50%;">

        <p style="margin-right: -20%;">{{nombre}}</p>
    </nav>
    <div style="text-align: center;">
     <h1>MY PROFILE</h1>
    <form action="subir imagen" method="POST" enctype="multipart/form-data"></form>
    <label for="">Seleccionar imagen</label>
    <input type="file" name="imagen" id="imagen" accept="image/*" onchange="mostrarImagen(event)">
    <img id="previa" src="#" alt="Vista previa" style="max-width: 25%; display: none;">
    <button type="submit">Actualizar Foto</button>
    </div>


    <div>
        <form action="/actualizar_foto">
            <label for="" style="font-size: 150%;">NAME</label>
            <p style="background-color: rgb(241, 241, 142); padding: 5px;">{{nombre}}</p>
            <label for="">L </label>
        </form>
    </div>
   
</body>
<script>
    function mostrarImagen(event){
        const foto = event.target.files[0];
        if (foto) {
            const lector = new FileReader();
        
            lector.onload = function (e){
                const previa = document.getElementById('previa');
                previa.src = e.target.result;
                previa.style.display = 'block'
            };

            lector.readAsDataURL(foto);
        }
    }
</script>
</html>
